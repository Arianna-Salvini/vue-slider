<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    
                    <!-- - al click su una thumb, visualizzare in grande l'immagine corrispondente -->
                    <!-- Qui per far si che il click sull'immagine nel thumb cambi ho dovuto modificare la funzione thumbActive da un identicitÃ  ad una un assegnazione (inserisco direttamente l'assegnazione senza creare una nuova funzione, It works.)) -->
                    <div class="thumb" :class="{active: thumbActive(index)}" v-for="(thumb, index) in slides" :key="index"  @click="activeSlide = index" >
                        <img :src="thumb.image" :alt="thumb.title" >
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
